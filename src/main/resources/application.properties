# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.database.generation=update


#API jsonplaceholder
quarkus.rest-client.api-proxy.url=https://free.e-api.net.pe/
quarkus.rest-client.api-proxy.connect-timeout=5000
quarkus.rest-client.api-proxy.read-timeout=5000

# Ruta donde está el contrato OpenAPI
quarkus.openapi-generator.codegen.input-base-dir=src/main/resources/openapi
quarkus.openapi-generator.codegen.include=openapi.yaml
quarkus.openapi-generator.codegen.base-package=com.pe.demo